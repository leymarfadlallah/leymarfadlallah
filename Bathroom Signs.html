<!DOCTYPE html>
<html>
<head>
<style>
#rectangle1 {
	width: 600px;
	height: 540px;
	background:black;
}
#rectangle2 {
	width: 563px;
	height: 500px;
	background:Azure;
  position: absolute;
  left: 30px;

}
#rectangle3 {
	width: 40px;
	height: 390px;
	background:black;

  left: 270px;

 position: absolute;

#triangle-up {
	width: 0;
	height: 100;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 100px solid black;
   position: absolute;
  left:90px;
  top:150px;
}
</style>
<body>

<div id="rectangle1"></div>
